<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Quiz - Quiz Page</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>
<body>
    <div class="background-container">
        <div class="dark-overlay"></div>
        <div id="header">
            <a href="home.html" id="logo">
                <img src="LogoCQ2.png" alt="Car Quiz Logo">
            </a>
            <div id="links">
                <a href="explain.html">Explain</a>
            </div>
        </div>
        <div class="quiz_container">
            <div class="question_counter">Question: 1</div>
            <div class="que_text"></div>
            <div class="option_list"></div>
            <button class="next_btn">Next</button>
            <div class="total_points">
                <span>Score: <p>0 / 20 points</p></span>
            </div>
            <div class="result_box">
                <button class="restart" style="display: none;">Restart Quiz</button>
                <button class="quit" style="display: none;">Quit</button>
            </div>
            <div class="overlay" style="display: none;">
                <div class="overlay_content">
                    <div class="score_text"></div>
                    <button class="restart">Restart Quiz</button>
                    <button class="quit">Quit</button>
                </div>
            </div>
        </div>
        <div id="tsparticles"></div> 
        <script src="script.js"></script>
    </div>
    <audio id="song" src="music.mp3"></audio>
</body>
</html>
